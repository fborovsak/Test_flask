<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paises</title>
</head>
<body>
    <div>
        {% for pais in paises -%}
        <h1>{{ pais.codigoPais }}</h1>
        <h2>{{ pais.nombrePais }}</h2>
        <h3>{{ pais.capitalPais }}</h3>
        {% endfor %}
    </div>
</body>
</html>
